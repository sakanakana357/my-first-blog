{% extends "blog/base.html" %}

{% block content %}
    {% for post in posts %}
    <div class="post">
        <p class="date">created:{{post.created_date|date:'d-m-Y'}}</p>
        <a href="{% url 'post_detail' pk=post.pk %}">
            <h1>{{post.title|linebreaksbr}}</h1>
        </a>
        <p>{{post.text|truncatechars:200}}</p>
    </div>
    {% endfor %}
{% endblock %}
